plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.kyant'
version = '2023.5.3'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.google.errorprone:error_prone_annotations:2.18.0')
}