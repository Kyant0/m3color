plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.kyant'
version = '2023.5.7'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
}

dependencies {
    implementation('com.google.errorprone:error_prone_annotations:2.18.0')
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.kyant'
            artifactId = 'm3color'
            version = '2023.5.7'
            from components.java
        }
    }
}